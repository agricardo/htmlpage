<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivago</title>
    <link rel="stylesheet" href="index.css/trivago.css">
</head>

<body>
    <div class="log">
        <p class="first">
            <div class='one'>USD</div>
            <div class='two'>EN</div>
            <div class=thre>My profile
                <img class="arrow" src="img/arrow.png" alt="arrow">
            </div>
        </p>

    </div>
    <main>
        <div class="head">
            <img src="http://pluspng.com/img-png/trivago-logo-png-open-2000.png" alt="TRIVAGO">
            <p class="hotel">Find your ideal hotel and compare prices from many websites</p>
        </div>


    </main>

    <section>
        <img class="img" src="img/icon_search.png">
        <input class="input_text" type="text" placeholder="e.g. New York ">
        <input class="search" type="submit" value="Search">
    </section>

    <p class="places">Don't know where to go? Let us inspire you</p>
    <p class="top">Top Cities</p>

    <div class="photos">
        <img src="http://thewallpaper.co/wp-content/uploads/2016/01/new-york-wallpapers-city-landscape-buildings-financial-district-nyc-widescreen-sky-new-york-roads-1697x1015.jpg"
            alt="New York">
        <img src="https://www.thewallpapers.org/photo/76718/City-Of-Paris-Frankreich.jpg" alt="Paris">
        <img src="https://www.wallpaperink.com/gallery/shutterstock/cities/cities_15.jpg" alt="London">
        <img src="http://4.bp.blogspot.com/-6uaA1a43Eg4/T28xLTPymfI/AAAAAAAAEE8/jpHlisVdg28/w1200-h630-p-k-no-nu/image_gallery" alt="Berlin">
        <div class="city">
            <h3>New York</h3>
            <h3>Paris</h3>
            <h3>London</h3>
            <h3>Berlin</h3>
        </div>
    </div>


</body>

</html>
